<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
        lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/cssIfood/styles.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>iFood</title>
</head>

<body style="background-color: white;">
<center>
<a style="margin-top: 10px" th:href="@{/restaurante/pedido/finalizar} + '?pedidoId=' + ${pedidoId}"
   class="btn btn-danger">Finalizar</a>
</center>
<center>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 banner" th:each="item : ${items}">
                <div class="card" style="margin: 10px !important; width: 18rem;">
                    <img style="height: 286px;" th:src="@{/image/comida/} + ${item.getItemCardapio().getLogotipo()}" alt="...">
                    <div class="card-body">
                        <h5 th:text="${item.getItemCardapio().getNome()}" class="card-title"></h5>
                        <p class="card-text">
                            <span th:text="${item.getItemCardapio().getDescricao()}"></span>
                            <br>
                            <span th:text="'Quantidade ' + ${item.getQuantidade()}"></span>
                            <br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>



</body>

</html>
