<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
        lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/cssIfood/styles.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>iFood</title>
</head>

<body style="background-color: white;">

<center>
    <div style="margin-top: 80px" th:if="${pedidos.size() == 0}">
        <span style="font-size: 30px">Nenhum pedido encontrado</span>
        <br />
    </div>
</center>

<center>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div style="margin-bottom: 10px" class="col-sm-3 banner" th:each="pedido : ${pedidos}">
                <div class="card text-center">
                    <div class="card-header">
                        <span th:text="${'CÓDIGO DO PEDIDO: ' + pedido.getId()}"></span>
                    </div>
                    <div class="card-body">
                        <h5 th:text="${'Total: R$ ' + pedido.getTotal()}" class="card-title"></h5>
                        <p class="card-text">Pedido em produção</p>
                        <a th:onclick="'location.href=\'' + @{/restaurante/pedido/pendentes/items} + '?pedidoId='+ ${pedido.getId()}  +'\';'" class="btn btn-danger">Saiba mais</a>
                    </div>
                    <div class="card-footer text-muted">
                        <span th:text="${pedido.getDate()}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>


</body>

</html>
